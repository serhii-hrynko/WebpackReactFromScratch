name: React CI

on:
  push:
    branches: [ master ]

  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
      run: npm install
      - name: Run tests
      run: npm run test
      - name: Run build
      run: npm run build:prod
